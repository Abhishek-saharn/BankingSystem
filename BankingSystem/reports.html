<!Doctype html>
<html>
<head>

    <title>Transaction Report</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

</head>
<body>

        <div class="jumbotron cust_jumbo" style="left-padding: 5px; background: #003366; color: white">

                <div class="container">
                    <h1>ICHD Bank</h1>
                    <h5>Manage Money Online</h5>
                </div>
            </div>
        </div>

    </div>
    <div class="mid_container">
        <div class="col-sm-3">


            <div class="row">
                <ul class="list-group">
                    <li class="list-group-item" style="background: black; color: white">Account Opertions</li>
                    <li class="list-group-item" style="background: #003366; color: white"><a style="text-decoration: none; color: white" href="userInfo.html" >User Profile</a></li>
                    <li class="list-group-item" style="background: #003366; color: white"><a style="text-decoration: none; color: white" href="deposite.html">Deposit</a></li>
                    <li class="list-group-item" style="background: #003366; color: white"><a style="text-decoration: none; color: white" href="withdraw.html">Withdraw</a></li>
                    <li class="list-group-item" style="background: #003366; color: white"><a style="text-decoration: none; color: white" href="balance.html">Balance</a> </li>

                    <li class="list-group-item" style="background: #003366; color: white"><a style="text-decoration: none; color: white" href="logout.aspx" >Logout</a></li>

                </ul>


            </div>
        </div>
        <div class="col-sm-9">

            <div class="panel panel-default">
                <div class="panel-heading" style="text: bold; background: black; color: white;">
                    <h4 style="margin-left: 40%">Transactions Report</h4>
                </div>
                <div class="panel-body ">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="banksName">View By</label>
                        <div class="col-sm-3">
                            <select class="form-control" id="banksName">
                                <option>All</option>
                                <option>Credits</option>
                                <option>Withdraw</option>
                                <option>Transfer</option>
                            </select>
                        </div>
                    </div>
                    <table class="table table-striped sticky-header">
                        <thead>
                            <tr>
                                <th>Transaction Id</th>
                                <th>Type</th>
                                <th>Date and Time</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Amount(Rs)</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>

                    </table>
                </div>
            </div>

        </div>
